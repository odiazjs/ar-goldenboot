<!DOCTYPE html>
<html>

<head>
  <title>
    AR Demo
  </title>

  <meta name="description" content="balondioro">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="/aframe.js"></script>

  <script src="app.js"></script>

</head>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam;' renderer="precision: medium;">
    <a-assets>
        <a-asset-item id="lata" src="/assets/lata/scene.gltf"></a-asset-item>
    </a-assets>
    <a-marker id="a-marker" markerhandler emitevents="true" cursor="rayOrigin: mouse" type='pattern' url='assets/pattern-image.patt'>
      <a-entity id="model" gltf-model="/assets/lata/scene.gltf" rotation="90 180 0 270" scale="-12 12 12">
    </a-marker>
    <a-camera-static />
    <a-light type="ambient" color="white"></a-light>
    <a-light type="point" intensity="4" position="1 2 2"></a-light>
  </a-scene>

  </a-scene>
  
</body>

</html>
