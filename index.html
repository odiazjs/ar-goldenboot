<!DOCTYPE html>
<html>

<head>
  <title>
    AR Demo
  </title>

  <meta name="description" content="balondioro">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/all.min.css">
  <link rel="stylesheet" href="/css/flexboxgrid.min.css">
  <link rel="stylesheet" type="text/css" href="/css/animate.css">
  <link rel="stylesheet" type="text/css" href="/css/styles.css">

  <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  <script src="/aframe.js"></script>
  <script src="/js/app.js" type="module"></script>
  <script src="/js/interaction.js" type="module"></script>

</head>

<body style='margin : 0px; overflow: hidden;'>

  <!-- FC Barcelona Brand Start -->
  <footer>
    <div class="row" style="height: 50px;">
      <div class="col-xs">
      </div>
      <div class="col-xs">
        <img class="fcblogo" src="./assets/fcblogo.png" alt="fcb logo" height="125" />
      </div>
      <div class="col-xs">
      </div>
    </div>
    <div class="row" style="margin-left: -8px;">
      <div class="col-xs-3">
        <div id="controls-arrow-left" class="font-container" style="font-size: 3em;">
          <i class="fas fa-chevron-circle-left"></i>
        </div>
      </div>
      <div class="col-xs-6">
        <h3>Haz click en las flechas para seleccionar un objeto!</h3>
      </div>
      <div class="col-xs-3">
        <div id="controls-arrow-right" class="font-container" style="font-size: 3em;">
          <i class="fas fa-chevron-circle-right"></i>
        </div>
      </div>
    </div>
  </footer>
  <!-- FC Barcelona Brand End -->

  <a-scene awake embedded arjs='sourceType: webcam;'
    renderer="colorManagement: true; physicallyCorrectLights: true; logarithmicDepthBuffer: true; sortObjects: false;">
    <a-entity camera></a-entity>
    <a-assets>
      <video id="oro-intro" autoplay loop="true" src="/assets/videos/oro-intro.mp4"></video>
    </a-assets>
    <a-marker id="a-marker" markerhandler emitevents="true" cursor="rayOrigin: mouse" type='pattern'
      url='assets/pattern-image.patt'>
      <a-entity id="tv" gltf-model="/assets/locker-room/SM_LockerRoom.gltf" position="0.319 -0.342 0.610"
        rotation="-90 -3.30 0" scale="-0.4 0.4 0.4">
        <a-video src="#oro-intro" width="16" height="9" position="0.58758 20.072 -27.46798" material=""
          geometry="width: 32; height: 18" rotation="0 -180 0"></a-video>
      </a-entity>
      <a-entity id="cube_1" gltf-model="/assets/player-benches/SM_BancaChampions.gltf" position="-1.11714 0.12078 0.51434" rotation="-90 -3.3 0" scale="-0.4 0.4 0.4">
      </a-entity>
      <a-entity id="cube_2" gltf-model="/assets/player-benches/SM_BancaIniesta.gltf" position="-0.17969 0.11566 0.56912" rotation="-90 -3.3 0" scale="-0.4 0.4 0.4">
      </a-entity>
      <a-entity id="cube_3" gltf-model="/assets/player-benches/SM_BancaCryuff.gltf" position="0.75505 0.11844 0.62445" rotation="-90 -3.3 0" scale="-0.4 0.4 0.4">
      </a-entity>
      <a-entity id="cube_4" gltf-model="/assets/player-benches/SM_BancaMessi.gltf" position="1.73552 0.11871 0.68678" rotation="-90 -3.3 0" scale="-0.4 0.4 0.4">
      </a-entity>
    </a-marker>
    <a-camera-static />

    <a-light id="spot-light" type="spot" color="white"
      light="type: point; color: #ffffff; intensity: 4; penumbra: 1; castShadow: true; shadowBias: 1"
      position="0.16202 0.90051 -1.60489" rotation="">
    </a-light>

    <!-- Cube lights start -->
    <a-entity light="angle: 17; intensity: 6; type: spot; castShadow: true" id="cube-light_0" position="-0.44141 0.558 -4.31344" rotation="-73.473 0 0" visible="true"></a-entity>
    <a-entity light="angle: 17; intensity: 6; type: spot; castShadow: true" id="cube-light_1" position="0.00689 0.558 -4.393" rotation="-73.473 0 0" visible="false"></a-entity>
    <a-entity light="angle: 17; intensity: 6; type: spot; castShadow: true" id="cube-light_2" position="0.45332 0.558 -4.48566" rotation="-73.473 0 0" visible="false"></a-entity>
    <a-entity light="angle: 17; intensity: 6; type: spot; castShadow: true" id="cube-light_3" position="0.93424 0.55254 -4.59817" rotation="-73.473 0 0" visible="false"></a-entity>
    <!-- Cube light end -->
  </a-scene>

</body>

</html>
