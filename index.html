<!DOCTYPE html>
<html>

<head>
  <title>
    AR Demo
  </title>

  <meta name="description" content="balondioro">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/all.min.css">
  <link rel="stylesheet" href="/css/flexboxgrid.min.css">
  <link rel="stylesheet" type="text/css" href="/css/animate.css">
  <link rel="stylesheet" type="text/css" href="/css/styles.css">

  <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  <script src="/aframe.js"></script>
  <script src="/js/app.js" type="module"></script>
  <script src="/js/interaction.js" type="module"></script>

</head>

<body style='margin : 0px; overflow: hidden;'>

  <!-- FC Barcelona Brand Start -->
  <footer>
    <div class="row" style="height: 50px;">
      <div class="col-xs">
      </div>
      <div class="col-xs">
        <img class="fcblogo" src="./assets/fcblogo.png" alt="fcb logo" height="125" />
      </div>
      <div class="col-xs">
      </div>
    </div>
    <div class="row" style="margin-left: -8px;">
      <div class="col-xs-3">
        <div id="controls-arrow-left" class="font-container" style="font-size: 3em;">
          <i class="fas fa-chevron-circle-left"></i>
        </div>
      </div>
      <div class="col-xs-6">
        <h3>Haz click en las flechas para seleccionar un objeto!</h3>
      </div>
      <div class="col-xs-3">
        <div id="controls-arrow-right" class="font-container" style="font-size: 3em;">
          <i class="fas fa-chevron-circle-right"></i>
        </div>
      </div>
    </div>
  </footer>
  <!-- FC Barcelona Brand End -->

  <a-scene awake embedded arjs='sourceType: webcam;'
    renderer="colorManagement: true; physicallyCorrectLights: true; logarithmicDepthBuffer: true; sortObjects: false;">
    <a-entity camera></a-entity>
    <a-assets>
      <video id="oro-intro" autoplay loop="true" src="/assets/videos/oro-intro.mp4"></video>
    </a-assets>
    <a-marker id="a-marker" markerhandler emitevents="true" cursor="rayOrigin: mouse" type='pattern'
      url='assets/pattern-image.patt'>
      <a-entity id="tv" gltf-model="/assets/locker-room/SM_LockerRoom.gltf" position="0.319 -0.342 0.610"
        rotation="-75 0 0" scale="-0.4 0.4 0.4">
        <a-video src="#oro-intro" width="16" height="9" position="0.58758 20.072 -27.46798" material=""
          geometry="width: 32; height: 18" rotation="0 -180 0"></a-video>
      </a-entity>
      <a-entity id="podium" gltf-model="/assets/player-benches/SM_BancaChampions.gltf" position="-1.336 0.268 0.733"
        rotation="-75 0 0" scale="-0.5 0.5 0.5">
      </a-entity>
    </a-marker>
    <a-camera-static />
    <a-light id="spot-light" type="spot" color="white"
      light="type: point; color: #ffffff; intensity: 12; penumbra: 1; castShadow: true; shadowBias: 1"
      position="0.16202 0.90051 -1.60489" rotation=""></a-light>
  </a-scene>

</body>

</html>
