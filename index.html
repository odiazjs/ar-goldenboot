<!DOCTYPE html>
<html>

<head>
  <title>
    balondioro
  </title>
  <meta name="description" content="balondioro">
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <!-- aframe extras -->
  <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.12.4/dist/aframe-extras.min.js"></script>
  <!-- webcomponentsjs -->
  <script src="https://cdn.rawgit.com/webcomponents/webcomponentsjs/v0.7.24/webcomponents-lite.min.js"></script>
  <!-- LRNWebComponents -->
  <link href="https://cdn.rawgit.com/LRNWebComponents/build/0.2.0/build/default/build.html" rel="import" />
  <!-- include ar.js for A-Frame -->
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
  <div>Prueba de texto overlay</div>
  <a-scene embedded arjs>
    <a-entity scale=".1 .1 .1">
      <a-entity gltf-model="assets/scene.gltf" scale="-1 1 1">
        <!-- Using the asset management system. -->
        <a-video id="video" autoplay="false" animation="property: visible; to: true; startEvents: materialtextureloaded"
          src="/assets/testvid1.mp4" width="16" height="9" position="0 0 -20" opacity="0.6">
        </a-video>
      </a-entity>
    </a-entity>
    <a-marker-camera type='pattern' url='assets/pattern-messideoro.patt'></a-marker-camera>
    <a-sky color="#ECECEC"></a-sky>


  </a-scene>
  <script src="app.js"></script>
</body>

</html>
