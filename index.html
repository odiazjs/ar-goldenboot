<!DOCTYPE html>
<html>

<head>
  <title>
    AR Demo
  </title>

  <meta name="description" content="balondioro">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/all.min.css">
  <link rel="stylesheet" href="/css/flexboxgrid.min.css">
  <link rel="stylesheet" type="text/css" href="/css/animate.css">
  <link rel="stylesheet" type="text/css" href="/css/styles.css">

  <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  <script src="/aframe.js"></script>
  <script src="/script.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/interaction.js"></script>
  <script src="/js/media.js"></script>

</head>

<body style='margin : 0px; overflow: hidden;'>

  <!-- FC Barcelona Brand Start -->
  <div class="header">
    <div class="row">
      <div class="col-xs-3">
        <img class="logo" src="./assets/fcblogo.png" alt="fcb logo" />
      </div>
      <div class="col-xs-9">
        <a href="#" class="title">BARCELONA AR EXPERIENCE</a>
      </div>
    </div>
  </div>
  <footer>
    <div class="row" style="min-height: 125px;">
      <div class="col-xs-3">
        <div id="controls-arrow-left" class="font-container" style="font-size: 3em;">
          <i class="fas fa-chevron-circle-left"></i>
        </div>
      </div>
      <div class="col-xs-6">
        <h2 id="model-info-title"></h2>
        <p id="model-info-desc"></p>
      </div>
      <div class="col-xs-3">
        <div id="controls-arrow-right" class="font-container" style="font-size: 3em;">
          <i class="fas fa-chevron-circle-right"></i>
        </div>
      </div>
    </div>
    <div class="row" style="margin: 60px 20px;">
      <img id="model-stats" class="fcblogo" style="max-width: 325px;" src="./assets/copa-champios.png" alt="model statistics" />
    </div>
  </footer>
  <!-- FC Barcelona Brand End -->

  <a-scene embedded arjs='sourceType: webcam;'
    renderer="colorManagement: true; physicallyCorrectLights: true; logarithmicDepthBuffer: true; sortObjects: false;">

    <a-assets>
      <video id="oro-intro" loop="true"></video>
    </a-assets>

    <a-marker id="a-marker"
      listener
      interaction 
      media
      emitevents="true" cursor="rayOrigin: mouse" type='pattern'
      url='./assets/pattern-image.patt'>
    </a-marker>


    <a-entity id="target" gltf-model="/assets/locker-room/SM_LockerRoom.gltf" position="0.41626 -0.00365 0.71473"
      rotation="15 0 0" scale=".5 .5 .5">

      <a-video id="video" src="#oro-intro" width="16" height="9" position="-0.04979 3.13682 -3.35039" material=""
        geometry="width: 3.02; height: 1.44" rotation="0 -180 0" scale="-1 1 1">
      </a-video>

      <a-entity cube id="cube_1" gltf-model="/assets/player-benches/SM_BancaChampions.gltf" position="0.00004 0 0.065"
        rotation="" scale="">
        <a-entity light="angle: 12; intensity: 8; type: spot; castShadow: true" position="-1.837 3.276 1.8"
          rotation="-36.56 -0.13 0" visible="">
        </a-entity>
        <a-entity model id="cube_1_model" gltf-model="/assets/botin-oro/Botin de Oro.gltf" position="-1.79121 0.49307 -2.17667" scale="0.15 0.15 0.15">
        </a-entity>
      </a-entity>
      <a-entity cube id="cube_2" gltf-model="/assets/player-benches/SM_BancaIniesta.gltf" position="-0.013 0 0.065"
        rotation="" scale="">
        <a-entity light="angle: 12; intensity: 8; type: spot; castShadow: true" position="-0.60466 3.26732 1.8"
          rotation="-36.56 -0.13 0" visible="false">
        </a-entity>
        <a-entity model id="cube_2_model" gltf-model="/assets/botin-oro/Botin de Oro.gltf" position="-0.59811 0.49307 -2.17667" scale="0.15 0.15 0.15">
        </a-entity>
      </a-entity>
      <a-entity cube id="cube_3" gltf-model="/assets/player-benches/SM_BancaCryuff.gltf" position="-0.00784 0 0.065"
        rotation="" scale="">
        <a-entity light="angle: 12; intensity: 8; type: spot; castShadow: true" position="0.51453 3.20956 1.8"
          rotation="-36.56 -0.13 0" visible="false">
        </a-entity>
        <a-entity model id="cube_3_model" gltf-model="/assets/botin-oro/Botin de Oro.gltf" position="0.6152 0.49307 -2.17667" scale="0.15 0.15 0.15">
        </a-entity>
      </a-entity>
      <a-entity cube id="cube_4" gltf-model="/assets/player-benches/SM_BancaMessi.gltf" position="-0.06673 0 0.065"
        rotation="" scale="">
        <a-entity light="angle: 12; intensity: 8; type: spot; castShadow: true" position="1.66257 3.17831 1.8"
          rotation="-36.56 -0.13 0" visible="false">
        </a-entity>
        <a-entity model id="cube_4_model" gltf-model="/assets/botin-oro/Botin de Oro.gltf"
          position="1.8051 0.49307 -2.17667" 
          scale="0.15 0.15 0.15">
        </a-entity>
      </a-entity>

    </a-entity>

    <a-camera-static />

    <a-light id="spot-light" type="spot" color="white" light="type: point; color: #ffffff; intensity: 20; penumbra: 1; castShadow: true; shadowBias: 1" position="-0.09255 1.68958 -4.47987" rotation="">
    </a-light>

  </a-scene>

</body>

</html>
