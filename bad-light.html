<!DOCTYPE html>
<html lang="en">

<head>
  <title>Barcelona AR Experience</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- import the webpage's stylesheet -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/all.min.css">
  <link rel="stylesheet" href="/css/flexboxgrid.min.css">
  <link rel="stylesheet" type="text/css" href="/css/animate.css">
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
  <!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  <!-- import the webpage's javascript file -->
  <script src="/script.js"></script>
  <script src="/js/app.js" type="module"></script>
  <script src="/js/interaction.js" type="module"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>

  <!-- FC Barcelona Brand Start -->
  <footer>
    <div class="row" style="height: 50px;">
      <div class="col-xs">
      </div>
      <div class="col-xs">
        <img class="fcblogo" src="./assets/fcblogo.png" alt="fcb logo" height="125" />
      </div>
      <div class="col-xs">
      </div>
    </div>
    <div class="row" style="margin-left: -8px;">
      <div class="col-xs-3">
        <div id="controls-arrow-left" class="font-container" style="font-size: 3em;">
          <i class="fas fa-chevron-circle-left"></i>
        </div>
      </div>
      <div class="col-xs-6">
        <h3>Haz click en las flechas para seleccionar un objeto!</h3>
      </div>
      <div class="col-xs-3">
        <div id="controls-arrow-right" class="font-container" style="font-size: 3em;">
          <i class="fas fa-chevron-circle-right"></i>
        </div>
      </div>
    </div>
  </footer>
  <!-- FC Barcelona Brand End -->

  <a-scene awake embedded arjs='sourceType: webcam;'
    renderer="colorManagement: true; physicallyCorrectLights: true; logarithmicDepthBuffer: true; sortObjects: false;">

    <a-assets>
      <video id="oro-intro" autoplay loop="true" src="/assets/videos/oro-intro.mp4"></video>
    </a-assets>

    <a-marker id='marker' listener emitevents="true" cursor="rayOrigin: mouse" type='pattern'
      url='./assets/pattern-image.patt'>
    </a-marker>

    <a-entity id="target" gltf-model="/assets/locker-room/SM_LockerRoom.gltf" position="0.41626 -0.00365 0.71473"
      rotation="0 -0.59 0" scale="1 1 1">

      <a-video id="video" src="#oro-intro" width="16" height="9" position="-0.04979 3.13682 -3.35039" material=""
        geometry="width: 3.02; height: 1.44" rotation="0 -180 0">
      </a-video>

      <a-entity id="cube_1" gltf-model="/assets/player-benches/SM_BancaChampions.gltf" position="3.47099 0.1235 0.46948"
        rotation="0 -3.0 0" scale="1 1 1">
        <a-entity light="angle: 12; intensity: 8; type: spot; castShadow: true" position="-1.837 3.276 1.8"
          rotation="-36.56 -0.13 0" visible="true">
        </a-entity>
      </a-entity>
      <a-entity id="cube_2" gltf-model="/assets/player-benches/SM_BancaIniesta.gltf" position="-0.17969 0.11566 0.56912"
        rotation="0 -3.3 0" scale="1 1 1">
        <a-entity light="angle: 12; intensity: 8; type: spot; castShadow: true" position="-0.60466 3.26732 1.8"
          rotation="-36.56 -0.13 0" visible="false">
        </a-entity>
      </a-entity>
      <a-entity id="cube_3" gltf-model="/assets/player-benches/SM_BancaCryuff.gltf" position="0.75505 0.11844 0.62445"
        rotation="0 -3.3 0" scale="1 1 1">
        <a-entity light="angle: 12; intensity: 8; type: spot; castShadow: true" position="0.51453 3.20956 1.8"
          rotation="-36.56 -0.13 0" visible="false">
        </a-entity>
      </a-entity>
      <a-entity id="cube_4" gltf-model="/assets/player-benches/SM_BancaMessi.gltf" position="1.73552 0.11871 0.68678"
        rotation="0 -3.3 0" scale="1 1 1">
        <a-entity light="angle: 12; intensity: 8; type: spot; castShadow: true" position="1.66257 3.17831 1.8"
          rotation="-36.56 -0.13 0" visible="false">
        </a-entity>
      </a-entity>

    </a-entity>

    <a-camera-static />

    <a-light id="spot-light" type="spot" color="white"
      light="type: spot; color: #ffffff; intensity: 2;"
      position="0.16202 0.90051 -1.60489" rotation="">
    </a-light>

  </a-scene>

</body>

</html>
